<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand logo" href="#">Instagram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="mx-auto">
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="menu ml-5 mt-2 d-none d-sm-block">
                <a href="#">Menu</a>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-lg-4"></div> 
            <div class="col-lg-8 col-md-6 col-sm-12 mt-2 middlearea">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between">
                        <div>Goksu Ayaz</div>
                        <div>...</div>
                    </div>
                    <div class="card-body">
                        <img src="/desktop-wallpaper-brink-pink-solid-color-background-2560x1600-pink.jpg" class="img-fluid" alt="Post">
                    </div>
                    <div class="card-footer bg-white">
                        <div class="d-flex justify-content-between">
                            <div>
                                <span>Like</span>
                                <span>Comment</span>
                                <span>Share</span>
                            </div>
                            <div class="offset-7">
                                <span>Bookmark</span>
                            </div>
                        </div>
                        <div class="text-right">Share your comment</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="stickysidebar rightpanel bg-white">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-right">Tümünü gör</h5>
                    <p class="text-right">Takip et</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>    


</body>
</html>
